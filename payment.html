<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UrbanCart ‚Äì Payment</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2, #ff758c);
      background-size: 600% 600%;
      animation: gradientFlow 15s ease infinite;
    }

   

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      color: #5e35b1;
      margin-bottom: 1rem;
    }

    #summary {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 2rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: white;
      background: #ff4081;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e91e63;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body style="background-color: #5e35b1;">
  <div class="container">
    <h2>Complete Your Purchase üõçÔ∏è</h2>
    <div id="summary">Loading...</div>
    <button onclick="confirmPayment()">Pay Now</button>
    <footer>UrbanCart &copy; 2025</footer>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const product = params.get("product");
    const price = params.get("price");

    document.getElementById("summary").innerText =
      product && price
        ? `You're purchasing "${product}" for ‚Çπ${price}`
        : "Product details not found.";

    function confirmPayment() {
      alert(" Payment successful! Your order is confirmed.");
  
    }
  </script>
</body>
</html>
